<!DOCTYPE html>
<html>
  <head>
    <title>Placeholder Image Creator</title>
    <style>
      #imageCreator {
        display: none;
      }
      * {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="imageCreator"></canvas>
    <img id="image">
    <script src="imagecreator.js">
      var url_string = window.location.href;
      var url = new URL(url_string);
      var imageHeight = url.searchParams.get("height") || 400;
      var imageWidth = url.searchParams.get("width") || 600;
      var imageBackground = url.searchParams.get("bg") || '#000000';
      var textColor = url.searchParams.get("color") || '#ffffff';
      var text = url.searchParams.get("text") || imageWidth + 'x' + imageWidth;
      document.getElementById("image").src = generateImage(imageHeight, imageWidth, imageBackground, textColor, text);
    </script>
  </body>
</html>
